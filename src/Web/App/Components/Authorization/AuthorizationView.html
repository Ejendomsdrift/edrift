<div data-ng-controller="authorizationController as authCtrl" class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>{{'Login' | translate}}</h3>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">{{'Username' | translate}}</label>
                        <input type="text" data-ng-model="authCtrl.login" class="form-control field-on-iphone"/>
                    </div>
                    <div class="form-group" style="color: red" data-ng-if="authCtrl.isUserDisabled">
                        {{'user disabled' | translate}}
                    </div>
                    <div class="form-group" style="color: red" data-ng-if="authCtrl.isLoginNotExist">
                        {{'login is wrong' | translate}}
                    </div>
                    <div class="form-group" style="color: red" data-ng-if="authCtrl.userHasNotRole">
                        {{'select user with role' | translate}}
                    </div>
                    <div class="form-group">
                        <label class="control-label">{{'Password' | translate}}</label>
                        <input type="password" data-ng-model="authCtrl.password" class="form-control field-on-iphone"/>
                    </div>
                    <div class="form-group" style="color: red" data-ng-if="authCtrl.isPasswordNotExist">
                        {{'password is wrong' | translate}}
                    </div>
                    <!--<div class="checkbox">
                        <input type="checkbox">
                        <label>{{'Remember login' | translate}}</label>
                    </div>-->
                    <input type="button" class="btn btn-success btn-block" value="{{'login'| translate}}" data-ng-click="authCtrl.signin()"/>
                    <!--<a class="btn btn-default btn-block" href="#">{{'Register' | translate}}</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
