<div>
    <div data-ng-if="editControlCtrl.isActiveEditMode" class="edit-control__bg" data-ng-click="editControlCtrl.save()"></div>
    <div class="edit-control"
         ng-class="{'_active-edit-control' : editControlCtrl.isActiveEditMode, '_disabled' : editControlCtrl.isActiveDisadledMode, '_create': editControlCtrl.isActiveCreateMode}"
         click-outside="editControlCtrl.save()"
         outside-if-not="ui-select-choices-row-inner,ui-select-match-close,js-delete-file,js-change-file-description,js-edit-pencil,js-edit-fieldset">

        <div class="edit-control__content" ng-click="editControlCtrl.activateEditMode()">
            <fieldset data-ng-disabled="editControlCtrl.isActiveDisadledMode" class="js-edit-fieldset">
                <div data-ng-transclude>
                    <!--content-->
                </div>
            </fieldset>
            <button type="button" class="btn btn-default fa fa-pencil edit-control__btn-edit js-edit-pencil" ng-if="editControlCtrl.isActiveViewMode"></button>
        </div>
        <div class="edit-control__btns" ng-if="editControlCtrl.isActiveEditMode">
            <button type="submit" class="btn btn-primary fa fa-check" ng-click="editControlCtrl.save(true)"></button>
            <button type="submit" class="btn btn-default fa fa-times" ng-click="editControlCtrl.cancel()"></button>
        </div>
    </div>
</div>
