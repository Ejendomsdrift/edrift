<section class="estimate form-horizontal">    
    <div class="form-horizontal">
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">{{'Departments' | translate}}</label>
                <div class="col-sm-10 _p-indent">
                    <ui-select ng-model="responsibleCtrl.selectedDepartment" on-select="responsibleCtrl.selectDepartment()">
                        <ui-select-match allow-clear="true" placeholder="{{'Choose department' | translate}}">
                            <span>{{responsibleCtrl.selectedDepartment.value}}</span>
                        </ui-select-match>
                        <ui-select-choices repeat="department in responsibleCtrl.departments | orderBy:['value'] track by department.id">
                            <span>{{department.value}}</span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
        <div class="form-group" ng-if="responsibleCtrl.showControls">
            <div class="row">
                <label class="col-sm-2 control-label">{{'Estimate' | translate}}</label>
                <div class="col-sm-7">
                    <text-control config="responsibleCtrl.estimateConfig"></text-control>
                </div>
            </div>
        </div>
        <div class="form-group" ng-if="responsibleCtrl.showControls">
            <div class="row">
                <label class="col-sm-2 control-label">{{'Performer' | translate}}</label>
                <div class="col-sm-7">
                    <team-picker config="responsibleCtrl.teamPickerConfig"></team-picker>
                </div>
            </div>
        </div>
    </div>    
</section>
