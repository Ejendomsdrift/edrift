<div class="create-popup">
    <div class="modal-header">
        <a ui-sref="{{groupCreateCtrl.state.Groups}}" class="close  pe-7s-close" confirmation></a>
        <a ui-sref="{{groupCreateCtrl.state.Groups}}" class="close__overlay" confirmation></a>
        <h3 class="modal-title">{{'Create Group title' | translate}}</h3>
    </div>

    <div class="modal-body">
        <ul class="nav nav-tabs"></ul>

        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'Group name' | translate}} *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" enter="groupCreateCtrl.onEnter()" focus ng-model="groupCreateCtrl.groupName"/>
                </div>
                <span class="error-label" ng-if="!groupCreateCtrl.isUnique">
                    {{'Group Name is not unique' | translate}}
                </span>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary when-create" ng-click="groupCreateCtrl.create()"
                            ng-disabled="!groupCreateCtrl.groupName">
                        {{'Create Group' | translate}}
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-btns-container">
            <a ui-sref="{{groupCreateCtrl.state.Groups}}" class="btn btn-default" confirmation>{{'Cancel' | translate}}</a>
        </div>
    </div>
</div>
