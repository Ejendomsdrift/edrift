<section class="history">
    <div class="main-header hpanel">
        <h2 class="main-header__title">{{'History' | translate}}</h2>
    </div>
    <div class="content">
        <history-control config="historyCtrl.historyControlConfig"></history-control>
    </div>
    <div class="back-to-top" data-ng-click="historyCtrl.scrollToTop()" data-ng-class="{'show-btn' : historyCtrl.isVisibleButton}">
        <i class="fa fa-chevron-up"></i>
        <div>{{'Till toppen' | translate}}</div>
    </div>
</section>
